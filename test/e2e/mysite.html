<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: #f2f5f9;
        margin: 0;
        padding: 0;
      }

      header {
        padding: 20px;
        background: #0a47c4;
        color: white;
        text-align: center;
        font-size: 24px;
        font-weight: 600;
      }

      .container {
        max-width: 400px;
        margin: 60px auto;
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      label {
        font-weight: 500;
        margin-bottom: 6px;
        display: block;
      }

      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 15px;
      }

      button {
        width: 100%;
        padding: 12px;
        background: #0a47c4;
        border: none;
        border-radius: 6px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        font-weight: 500;
      }

      button:hover {
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <header>Login Form</header>

    <div class="container">
      <h1>Hello World</h1>

      <form id="loginForm">
        <label for="email">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required />
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          required
        />

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
          required
        />

        <button type="submit">Login</button>
      </form>
    </div>

    <script>
      const form = document.getElementById("loginForm");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        console.log("Submitted Data:");
        console.log("Email:", email);
        console.log("Password:", password);

        // Fake Login â†’ Redirect to home.html
        window.location.href = "home.html";
      });
    </script>
  </body>
</html>
